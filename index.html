</head>

<body>
  <main>
    
    <div class="container">
        <div class="d-flex justify-content-center text-center mt-4 flex-md-wrap">
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-3">
                        <div class="card-body border border-primary">
                            <span class="fw-bolder">Estudiante</span><br><br>
                            Tienen un descuento<br><br>
                            <span class="fw-bolder">80%</span><br><br>
                            * presentar documentacion<br>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-3">
                        <div class="card-body border border-success">
                            <span class="fw-bolder">Trainee</span><br><br>
                            Tienen un descuento<br><br>
                            <span class="fw-bolder">50%</span><br><br>
                            * presentar documentacion<br>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-3">
                        <div class="card-body border border-warning">
                            <span class="fw-bolder">Junior</span><br><br>
                            Tienen un descuento<br><br>
                            <span class="fw-bolder">15%</span><br><br>
                            * presentar documentacion<br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <p class="text-center text-muted"><small>VENTA</small></p>
    <h1 class="text-center">VALOR DE TICKET $200</h1>

    
        <form action="#" method="post">
            <div class="container justify-content-center text-center mt-4 mb-4">
                <div class="row">
                    <div class="col-md mb-3">
                        <input type="text" name="" id="nombre" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="col-md mb-3">
                        <input type="text" name="" id="apellido" class="form-control" placeholder="Apellido">
                    </div>
                </div>
                <input type="text" name="" id="correo" class="form-control mb-3" placeholder="Correo electrÃ³nico">
            </div>
            
            <div class="container">
                <div class="row">
                    <div class="col-md mb-3">
                        <label for="formGroupExampleInput" class="form-label">Cantidad</label>
                        <input type="number" min="1" step="1" class="form-control" name="quantity" id="quantity" placeholder="Cantidad" inputmode="numeric" pattern="[0-9]*" onkeydown="filtro()" placeholder="Cantidad" onchange="calcTotal()" onkeyup="calcTotal()">
                            <script>
                                function filtro()
                                {
                                var tecla = event.key;
                                    if (['.','e'].includes(tecla))
                                        event.preventDefault()
                                }
                            </script>
                    </div>
                    <div class="col-md mb-3">
                        <label for="formGroupExampleInput" class="form-label">Categoria</label>
                            <select class="form-select" aria-label="Default select example" id="categoria" onchange="calcTotal()">
                                <option value="0">General</option>
                                <option value="1">Estudiante</option>
                                <option value="2">Trainee</option>
                                <option value="3">Junior</option>
                          </select>
                    </div>
                </div>
            </div>
        </form>
        
        <div class="container p-3 mt-3 bg-info bg-opacity-25 border border-info rounded" id="total">
            Total a pagar: $
        </div>

        <div class="d-grid gap-2 col-6 mx-auto mt-4 mb-3">
            <button class="btn bg-success bg-opacity-75 text-white" type="button" id="borrar" onclick="borrar()">Borrar</button>
         </div>
    
  </main>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"

  </script>
